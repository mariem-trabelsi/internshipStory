<h2 style="text-align:center;margin:4vh 0">List of Interns</h2>
<div class="row" style="padding-right:10vw">
<div  class="col-md-2" style="color:rgb(102, 6, 193);font-weight:700;padding:1vh;padding-left:11vw">Intern</div> 
<div  class="col-md-2" style="color:rgb(102, 6, 193);font-weight:700;padding:1vh;padding-left:0vw">E-mail</div>   
<div  class="col-md-2" style="color:rgb(102, 6, 193);font-weight:700;padding:1vh;padding-left:0vw">Region</div>  
<div  class="col-md-2" style="color:rgb(102, 6, 193);font-weight:700;padding:1vh;padding-left:0vw">Password</div>       
<div  class="col-md-2" style="color:rgb(102, 6, 193);font-weight:700;padding:1vh;padding-left:0vw">Delete</div>    

</div>

<div class="row" *ngFor="let intern of InternsTable" style="padding:2vh;padding-left:10vw;">
    <img  class="col-md-2 rounded-circle" src="{{intern.image}}" alt=""  style="width:5%;height:5vh;mix-blend-mode:multiply;">
    <div  class="col-md-2">{{intern.email}}</div>
    <div  class="col-md-2">{{intern.region}}</div>
    <div  class="col-md-2">{{intern.password}}</div>
    <div  class="col-md-2"><a class="btn btn-danger" href="">Delete</a></div>
</div>
 <div style="margin-bottom:15vh"></div>
