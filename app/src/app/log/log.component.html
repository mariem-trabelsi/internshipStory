<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body class="bg">
  <div class="alert alert-danger" *ngIf="erreur==1" style="margin:0 25vh;padding:5px 14px">
    <p style="text-align:center"><strong> Oouups !wrong login/password .. </strong></p>
  </div>
  <div style="height:6vh"></div>
  <h2 class="tracking-out-contract">
    Log In
  </h2>
  <div style ="margin-bottom:8vh;margin:0% 25vw;">
    
    <form style="height:100%;box-shadow: 0px 5px 5px rgba(0,0,0,0.2);width:fit-content;background: linear-gradient(0deg,rgb(173, 172, 172),transparent);;padding-bottom:5vh;padding-top:5vh;border-radius:5px"
      class="container">
      <div class="mb-3">
        <label for="email" style="color:white" class="form-label">Email address</label>
        <input style="border-color:black;color:black;background-color:transparent" type="email" class="form-control" id="email" name="username"
          [(ngModel)]="intrn.email" [(ngModel)]="hr.email">
        <div id="emailHelp" class="form-text" style="color:black">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="epass" style="color:white" class="form-label">Password</label>
        <input style="border-color:black;color:black;background-color:transparent" type="password" class="form-control" id="epass" name="password"
          [(ngModel)]="intrn.password" [(ngModel)]="hr.password">
      </div>
      <div style="display:flex;margin-bottom:4vh">
        <button type="submit" class="btn"
          style="background-color:transparent;border-radius:20px;border-color:black;color:black;margin-right:15px;padding:7px 14px"
          (click)="onLoggedin()" (click)="onLoggedinHr()">sumbit</button>
        <button type="reset" class="btn"
          style="background-color:transparent;border-radius:20px;border-color:black;color:black;padding:7px 14px">cancel</button>
      </div>
      <div style="height:1vh"></div>
      <a class="center" style="padding-top:3vh;color:black;" routerLink="/signin">you don't have an account?</a>
    </form>
    <div style="height:15vh"></div>
  </div>
</body>
</html>
<div style="height:12vh"></div>
