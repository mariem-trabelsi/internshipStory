<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div style="display:flex;">
    <img src="./assets/stage_recherche.jpg" style="height:55px;mix-blend-mode: multiply;">
    <ul class="nav  justify-content-center" style="margin:auto;width:100%">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" routerLink="/home"
          style="font-weight: bold;color:blueviolet">home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/story">stories</a>
      </li>
      <li class="nav-item" *ngIf="authService.isIntern()||authService.isAdmin()">
        <a class="nav-link" routerLink="/recherche">search</a>
      </li>
      <li class="nav-item" *ngIf="authService.isHr()||authService.isAdmin()">
        <a class="nav-link" routerLink="/hiring">Hiring</a>
      </li>
      <li class="nav-item dropdown" *ngIf="!authService.isAdmin()">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"  role="button" aria-expanded="false">Connection</a>
        <ul class="dropdown-menu">
          <li class="nav-item ">
            <a *ngIf="authService.isloggedIn && !(authService.isAdmin())" class="nav-link" routerLink="/profile">Profile</a>
          </li>
          <li class="nav-item ">
            <a *ngIf="!authService.isloggedIn" class="nav-link" routerLink="/log">Log In</a>
          </li>
          <li class="nav-item ">
            <a *ngIf="authService.isloggedIn" (click)="OnLogout()" class="nav-link" >Log out</a>
          </li>
        </ul>
      </li>
      <li class="nav-item" *ngIf="authService.isAdmin()">
        <a class="nav-link" routerLink="/setting"><i style="color:rgb(198, 39, 65)" class="fas fa-user-shield"></i></a>
      </li>
    </ul>   
  </div>
</body>
