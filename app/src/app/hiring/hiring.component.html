<!DOCTYPE html>
<html>
<head>
</head>
<body>
<div class="container">
  
  <div class="row">
    <div class="col-md-6" style="border-radius:10px">
  <form method="get" >
   <div class="row">
    <div class="col-25">
      <label class="label" for="compName">Compagny</label>
    </div>
    <div class="col-75">
      <input [(ngModel)]="hire.compName" id="compName" name="compName" placeholder="compagny name" class="form-control" >
    </div> 
    </div>
    <div class="row">
      <div class="col-25">
        <label for="local">Region</label>
      </div>
      <div class="col-75">
        <select [(ngModel)]="hire.local" id="local" list="datalistOptions"  name="local"  value="Ariana" class="form-label">
          <option value="Ariana">Ariana</option>
          <option value="Beja">Beja</option>
          <option value="Ben Arous">Ben Arous</option>
          <option value="Bizerte">Bizerte</option>
          <option value="Sfax">Sfax</option>
          <option value="Douz">Douz</option>
          <option value="Jendouba">Jendouba</option>
          <option value="Mahdia">Mahdia</option>
          <option value="Mestir">Mestir</option>
          <option value="Nabeul">Nabeul</option>
          <option value="Sousse">Sousse</option>
          <option value="Tataouine">Tataouine</option>
          <option value="Tunis">Tunis</option>
          <option value="Tozeur">Tozeur</option>
          <option value="Siliena">Siliena</option>
          <option value="Sidi Bouzid">Sidi Bouzid</option>
          <option value="Gasserine">Gasserine</option>
          <option value="Gafsa">Gafsa</option>
          <option value="Qbeli">Qbeli</option>
          <option value="Zaghouen">Zaghouen</option>
        </select>
      </div>
    </div>

  <div class="row">
    <div class="col-25">
      <label class="label" for="contenu">Subject</label>
    </div>
    <div class="col-75">
      <textarea  class="form-control" [(ngModel)]="hire.contenu" id="contenu" name="contenu" placeholder="Specify more informations about this opportunity" style="height:200px"></textarea>
    </div>
  </div>
  <br>
  <div class="bttn">
    <button class="bttn1" (click)="hiring()" type="submit" value="SUBMIT">Submit</button>
    <button class="bttn1" type="reset" style="margin-left:1vw">Cancel</button>
  </div>
  </form>
</div>
<div class="col-md-6 bg text-pop-up-top"></div>
</div>
</div>

</body>
</html>
